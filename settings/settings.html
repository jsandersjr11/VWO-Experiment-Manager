<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2C3E50;
    }
    .form-group {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495E;
    }
    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .form-group button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #2980b9;
    }
    .status-message {
      color: green;
      font-size: small;
    }
  </style>
</head>
<body>
  <h2>VWO Extension Settings</h2>
  <div class="form-group">
    <label for="apiKey">VWO API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your VWO API key">
    <button id="saveApiKey">Save</button>
    <p id="statusMessage" class="status-message"></p>
  </div>
</body>
<script src="settings.js"></script>
</html>
